<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Javascript on steroids</title>
</head>

<body>

    <div class="container-1">
        <h2>Challenge 1: Your Age In Days<h2>
                <div class="flex-box-container-1">
                    <div>
                        <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
                    </div>
                    <div>
                        <button class="btn btn-danger" onclick="reset()">Reset</button>
                    </div>
                </div>

                <div class="flex-box-container-1">
                    <div id="flex-box-result">

                    </div>
                </div>
    </div>


    <div class="container-2">
        <h2>Challenge 2: Generate Cat</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>


    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/img/rock.jpg" alt="" height="150" width="150" onclick="rpsGame()">
            <img id="paper" src="static/img/paper.jpg" alt="" height="150" width="150" onclick="rpsGame()">
            <img id="scissors" src="static/img/scissors.jpg" alt="" height="150" width="150" onclick="rpsGame()">
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
